<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportz Interactive</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <main>
      <section>
        <div class="main-div">
          <!-- mobile view code start here -->
          <div class="model">
            <img src="./img/right-arrow.png" alt="arrow">
            <h1>My Team</h1>
            <div class="timeBox">
              <span>1h 26m Left</span>
            </div>
            <div class="question-icon">
              <img src="./img/question-mark.png" alt="question-mark">
              <img class="ques-mark" src="./img/question.png" alt="question">
            </div>
          </div>
          <div class="india-flag">
            <div class="india-inside">
              <img src="./img/india-flag.png" alt="India">
              <span>India</span>
            </div>
            <div class="india-text">
              <span>4</span>
            </div>
          </div>
          <div class="india-flag">
            <div class="india-inside">
              <img src="./img/flag-2.png" alt="India">
              <span>New Zealand</span>
            </div>
            <div class="newzealand-text">
              <span>3</span>
            </div>
          </div>
          <div class="scoreBox">
            <div class="boxOne">
              <span> <strong>45</strong> <span> Credit Left </span></span>
              <div class="progress">
                <div class="bar-one"></div>
                <div class="bar-two"></div>
              </div>
            </div>
            <div class="boxTwo">
              <span> <strong>7/11</strong> <span> Players </span></span>
              <div class="progress">
                <div class="bar-one"></div>
                <div class="bar-two"></div>
              </div>
            </div>
            <div class="borderLP">
              <div class="box-list color-orange">
                <img src="./img/list-icon.png" alt="">
                <span>List</span>
              </div>
              <div class="box-pitch">
                <img src="./img/pitch-icon.png" alt="">
                <span>Pitch</span>
              </div>
            </div>
          </div>
          <div class="player-list">
            <div class="player-heading">
              <div class="pname">
                <span>Players</span>
              </div>
              <div class="points">
                <span>Points</span>
                <span>Credits</span>
              </div>
            </div>
            <div class="player-detail">
              <div class="p-name">
                <img src="./img/_London-Spirit.png" alt="">
                <span style="margin-left: 15px;">
                  <h2>V Kohli</h2>
                  <p>IND</p>
                </span>
              </div>
              <div class="p-points">
                <span>325.5</span>
                <span style="color: #002947; margin: 20px 20px;;">11.5</span>
                <span> <img src="./img/plus-icon.png" alt=""> </span>
              </div>
            </div>
            <div class="player-detail sec-R" style="background-color: #e6edef;">
              <div class="p-name">
                <img src="./img/_London-Spirit.png" alt="">
                <span style="margin-left: 15px;">
                  <h2>R Sharma</h2>
                  <p>IND</p>
                </span>
              </div>
              <div class="p-points">
                <span>256.5</span>
                <span style="color: #002947; margin: 20px 20px;;">10.5</span>
                <span> <img src="./img/minus-icon.png" alt=""> </span>
              </div>
            </div>
            <div class="player-detail sec-NJ">
              <div class="p-name">
                <img src="./img/_Manchester-Originals.png" alt="">
                <span style="margin-left: 15px;">
                  <h2>J Neesham</h2>
                  <p>NZ</p>
                </span>
              </div>
              <div class="p-points">
                <span>186.5</span>
                <span style="color: #002947; margin: 20px 20px;;">10.5</span>
                <span> <img src="./img/plus-icon.png" alt=""> </span>
              </div>
            </div>
            <div class="player-detail sec-KW">
              <div class="p-name">
                <img src="./img/_Manchester-Originals.png" alt="">
                <span style="margin-left: 15px;">
                  <h2>K Williamson</h2>
                  <p>NZ</p>
                </span>
              </div>
              <div class="p-points">
                <span>386.5</span>
                <span style="color: #002947; margin: 20px 20px;;">10</span>
                <span> <img src="./img/plus-icon.png" alt=""> </span>
              </div>
            </div>
            <div class="player-detail sec-J">
              <div class="p-name">
                <img src="./img/_London-Spirit.png" alt="">
                <span style="margin-left: 15px;">
                  <h2>M Agarwal</h2>
                  <p>IND</p>
                </span>
              </div>
              <div class="p-points">
                <span>226.5</span>
                <span style="color: #002947; margin: 20px 20px;;">9</span>
                <span> <img src="./img/minus-icon.png" alt=""> </span>
              </div>
            </div>
            <div class="player-detail sec-M">
              <div class="p-name">
                <img src="./img/_Manchester-Originals.png" alt="">
                <span style="margin-left: 15px;">
                  <h2>M Guptill</h2>
                  <p>IND</p>
                </span>
              </div>
              <div class="p-points">
                <span>158</span>
                <span style="color: #002947; margin: 20px 20px;;">8.5</span>
                <span> <img src="./img/plus-icon.png" alt=""> </span>
              </div>
            </div>
          </div>
          <div class="notification">
            <div class="notification-inner">
              <div class="circle">
                <img src="./img/circle.png" alt="">
              </div>
              <div class="not-3">
                <p>3</p>
              </div>
            </div>
            <a href="index-2.html"><button>Continue</button></a>
          </div>
          <!-- mobile view code end here -->
        </div>
      </section>
    </main>
  </body>
</html>
